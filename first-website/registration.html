<!-- Registration Form Heading -->
<br>
<center>
  <h1><font color="green">REGISTER HERE</font></h1>
</center>
<br>

<!-- Form Starts -->
<form>
<table>

<!-- Name Fields -->
<tr>
  <td height="60"><label>First Name:</label></td>
  <td width="60"></td>
  <td><input type="text" name="name" placeholder="Enter your First Name" required></td>
</tr>
<tr>
  <td height="60"><label>Last Name:</label></td>
  <td></td>
  <td><input type="text" name="lastname" placeholder="Enter your Last Name" required></td>
</tr>
<tr>
  <td height="60"><label>Father Name:</label></td>
  <td></td>
  <td><input type="text" name="fathername" placeholder="Enter your Father Name" required></td>
</tr>
<tr>
  <td height="60"><label>CNIC:</label></td>
  <td></td>
  <td><input type="text" placeholder="Enter your CNIC" maxlength="15" required></td>
</tr>

<!-- Gender -->
<tr>
  <td height="60"><label>Gender:</label></td>
  <td></td>
  <td colspan="4">
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
  </td>
</tr>

<!-- Intermediate -->
<tr>
  <td height="60"><label>Intermediate:</label></td>
  <td></td>
  <td colspan="4">
    <input type="radio" name="intermediate" value="FSC" required> FSC
    <input type="radio" name="intermediate" value="ICS"> ICS
  </td>
</tr>

<!-- Email -->
<tr>
  <td height="60"><label>Email Address:</label></td>
  <td></td>
  <td><input type="email" name="email" placeholder="Enter your email address" required></td>
</tr>

<!-- Password -->
<tr>
  <td height="60"><label>Password:</label></td>
  <td></td>
  <td><input type="password" placeholder="Enter Password" required></td>
</tr>

<!-- Country -->
<tr>
  <td height="60"><label>Country:</label></td>
  <td></td>
  <td>
    <select required>
      <option value="">--Select--</option>
      <option>Pakistan</option>
      <option>China</option>
      <option>India</option>
      <option>Iran</option>
      <option>Japan</option>
    </select>
  </td>
</tr>

<!-- Courses -->
<tr>
  <td height="60"><label>Courses:</label></td>
  <td></td>
  <td colspan="8">
    HTML <input type="checkbox" name="course" value="HTML">
    CSS <input type="checkbox" name="course" value="CSS">
    JavaScript <input type="checkbox" name="course" value="JavaScript">
    JAVA <input type="checkbox" name="course" value="JAVA">
    OOP <input type="checkbox" name="course" value="OOP">
    C++ <input type="checkbox" name="course" value="C++">
    C <input type="checkbox" name="course" value="C">
    PHP <input type="checkbox" name="course" value="PHP">
  </td>
</tr>

</table>

<!-- Submit Button -->
<br><br>
<center>
  <button type="submit">Submit</button>
</center>
</form>
